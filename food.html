<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let'sGo</title>
    <link rel="stylesheet" href="css/food.css" />
</head>
<body>
    <div id="foodquestion">
        <b>Đi đâu bây giờ...</b>
    </div>

    <div class="food-selection">
        <div class="food-item" onclick="toggleSelection(this)">
            <img src="food/hodongdo.jpg" alt="Burgers, fries and fried chicken" />
            <label style="font-size: 20px; font-weight: bold;">Hồ Đồng Đò</label>
        </div>
        <div class="food-item" onclick="toggleSelection(this)">
            <img src="food/baivi.jpg" alt="dog" />
            <label style="font-size: 20px; font-weight: bold;">Ba Vì</label>
        </div>
        <div class="food-item" onclick="toggleSelection(this)">
            <img src="food/hodongmo.webp" alt="koreanfood" />
            <label style="font-size: 20px; font-weight: bold;">Hồ Đồng Mô</label>
        </div>
        <div class="food-item" onclick="toggleSelection(this)">
            <img src="food/dingu.jpg" alt="pasta" />
            <label style="font-size: 20px; font-weight: bold;">Đi ngủ</label>
        </div>
        <div class="food-item" onclick="toggleSelection(this)">
            <img src="food/mykay.jpg" alt="pizza" />
            <label style="font-size: 20px; font-weight: bold;">Đi ăn mỳ 0 kay</label>
        </div>
        <div class="food-item" onclick="toggleSelection(this)">
            <img src="food/hoguom.jpg" alt="salad" />
            <label style="font-size: 20px; font-weight: bold;">1 vòng Hanoi</label>
        </div>
        <div class="food-item" onclick="toggleSelection(this)">
            <img src="food/nail.jpg" alt="steak" />
            <label style="font-size: 20px; font-weight: bold;">Đi làm nail xinh</label>
        </div>
        <div class="food-item" onclick="toggleSelection(this)">
            <img src="food/idea.jpg" alt="sushi" />
            <label style="font-size: 20px; font-weight: bold;">Bí idea rồi...</label>
        </div>
    </div>
    <br>
    <button class="button" onclick="location.href='lastpage.html'">
        <strong>Quẹo lựa, đi thôi</strong>
    </button>

    <script>
        function toggleSelection(element) {
            element.classList.toggle('selected');
        }
    </script>
</body>
</html>
