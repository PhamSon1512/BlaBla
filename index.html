<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đi healing thoiii </title>
    <link rel="stylesheet" href="css/valentine.css" />
  </head>
  <body>
    <div id="valentineQuestion"><b>Mía àa, hôm nào mình đi healing hậu thi cử nhée</b></div>
    <button class="answerButton" onclick="location.href='thankyou.html'">
      <strong>Ô và kê luôn hai !!!</strong>
    </button>
    <button class="answerButton" id="noButton"><b>Mao pắc !!!</b></button>
    <br />
    <img src="rabbit-happy.webp" alt="cat asking question" class="responsive" />

    <script>
      document
        .getElementById("noButton")
        .addEventListener("click", function () {
          var yesButton = document.querySelector(
            'button[onclick*="thankyou.html"]'
          );
          var currentFontSize = parseInt(
            window.getComputedStyle(yesButton).fontSize
          );
          yesButton.style.fontSize = currentFontSize + 10 + "px"; // Increase font size by 5px
        });
    </script>
  </body>
</html>
